<div id="gallery-lightbox-hover">
    <div class="row">
        <div class="column">
            <img src="https://sinchai.com.vn/wp-content/uploads/2022/10/Mask-group-1.png" style="width:100%"
                onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
            <div class="overlay">
                <div class="text"><img src="https://sinchai.com.vn/wp-content/uploads/2022/11/Vector.png"></div>
            </div>
        </div>
        <div class="column">
            <img src="https://sinchai.com.vn/wp-content/uploads/2022/10/DSC_5032-1.png" style="width:100%"
                onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
            <div class="overlay">
                <div class="text"><img src="https://sinchai.com.vn/wp-content/uploads/2022/11/Vector.png"></div>
            </div>
        </div>
        <div class="column">
            <img src="https://sinchai.com.vn/wp-content/uploads/2022/10/DSC_1324-1.png" style="width:100%"
                onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
            <div class="overlay">
                <div class="text"><img src="https://sinchai.com.vn/wp-content/uploads/2022/11/Vector.png"></div>
            </div>
        </div>
        <div class="column">
            <img src="https://sinchai.com.vn/wp-content/uploads/2022/10/DSC_4181-2.png" style="width:100%"
                onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
            <div class="overlay">
                <div class="text"><img src="https://sinchai.com.vn/wp-content/uploads/2022/11/Vector.png"></div>
            </div>
        </div>
        <div class="column">
            <img src="https://sinchai.com.vn/wp-content/uploads/2022/10/DSC_1249-1.png" style="width:100%"
                onclick="openModal();currentSlide(5)" class="hover-shadow cursor">
            <div class="overlay">
                <div class="text"><img src="https://sinchai.com.vn/wp-content/uploads/2022/11/Vector.png"></div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 5</div>
                <img src="https://sinchai.com.vn/wp-content/uploads/2022/10/Mask-group-1.png" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 5</div>
                <img src="https://sinchai.com.vn/wp-content/uploads/2022/10/DSC_5032-1.png" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 5</div>
                <img src="https://sinchai.com.vn/wp-content/uploads/2022/10/DSC_1324-1.png" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 5</div>
                <img src="https://sinchai.com.vn/wp-content/uploads/2022/10/DSC_4181-2.png" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">5 / 5</div>
                <img src="https://sinchai.com.vn/wp-content/uploads/2022/10/DSC_1249-1.png" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>


            <div class="column">
                <img class="demo cursor" src="https://sinchai.com.vn/wp-content/uploads/2022/10/Mask-group-1.png"
                    style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
            </div>
            <div class="column">
                <img class="demo cursor" src="https://sinchai.com.vn/wp-content/uploads/2022/10/DSC_5032-1.png"
                    style="width:100%" onclick="currentSlide(2)" alt="Snow">
            </div>
            <div class="column">
                <img class="demo cursor" src="https://sinchai.com.vn/wp-content/uploads/2022/10/DSC_1324-1.png"
                    style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
            </div>
            <div class="column">
                <img class="demo cursor" src="https://sinchai.com.vn/wp-content/uploads/2022/10/DSC_4181-2.png"
                    style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
            </div>
            <div class="column">
                <img class="demo cursor" src="https://sinchai.com.vn/wp-content/uploads/2022/10/DSC_1249-1.png"
                    style="width:100%" onclick="currentSlide(5)" alt="Northern Lights">
            </div>
        </div>
    </div>
</div>





<style>
    #gallery-lightbox-hover .row {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-column-gap: 10px;
        grid-row-gap: 10px;
    }

    #gallery-lightbox-hover .row>.column:first-child {
        grid-area: 1 / 6 / 3 / 8;
    }

    #gallery-lightbox-hover .row>.column:nth-child(2) {
        grid-area: 1 / 1 / 2 / 4;
    }

    #gallery-lightbox-hover .row>.column:nth-child(3) {
        grid-area: 1 / 4 / 2 / 6;
    }

    #gallery-lightbox-hover .row>.column:nth-child(4) {
        grid-area: 2 / 3 / 3 / 6;
    }

    #gallery-lightbox-hover .row>.column:nth-child(5) {
        grid-area: 2 / 1 / 3 / 3;
    }

    #gallery-lightbox-hover .row>.column {
        position: relative;
        height: 100%;
        width: 100%;
    }

    #gallery-lightbox-hover .row>.column>img {
        margin: 0;
        height: 100%;
        width: 100%;
        position: relative;
    }

    #gallery-lightbox-hover .row:after {
        content: "";
        display: table;
        clear: both;
    }

    #gallery-lightbox-hover #myModal .column {
        float: left;
        width: 20%;
        position: relative;
    }

    /* The Modal (background) */

    #gallery-lightbox-hover .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: black;
    }

    /* Modal Content */

    #gallery-lightbox-hover .modal-content {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        width: 90%;
        max-width: 1200px;
    }

    /* The Close Button */

    #gallery-lightbox-hover .close {
        color: white;
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 35px;
        font-weight: bold;
    }

    #gallery-lightbox-hover .close:hover,
    #gallery-lightbox-hover .close:focus {
        color: #999;
        text-decoration: none;
        cursor: pointer;
    }

    #gallery-lightbox-hover .mySlides {
        display: none;
    }

    #gallery-lightbox-hover.cursor {
        cursor: pointer;
    }

    /* Next & previous buttons */

    #gallery-lightbox-hover .prev,
    #gallery-lightbox-hover .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        -webkit-user-select: none;
    }

    /* Position the "next button" to the right */

    #gallery-lightbox-hover .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */

    #gallery-lightbox-hover .prev:hover,
    #gallery-lightbox-hover .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    /* Number text (1/3 etc) */

    #gallery-lightbox-hover .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
    }

    #gallery-lightbox-hover img {
        margin-bottom: -4px;
    }

    #gallery-lightbox-hover .caption-container {
        text-align: center;
        background-color: black;
        padding: 2px 16px;
        color: white;
    }

    #gallery-lightbox-hover .demo {
        opacity: 0.6;
        height: 200px;
        object-fit: cover;
    }

    #gallery-lightbox-hover .active,
    #gallery-lightbox-hover .demo:hover {
        opacity: 1;
    }

    #gallery-lightbox-hover img.hover-shadow {
        transition: 0.3s;
    }

    #gallery-lightbox-hover .hover-shadow:hover {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    #gallery-lightbox-hover .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: .5s ease;
        background-color: rgba(179, 135, 70, 0.7);;
        pointer-events: none;
    }

    #gallery-lightbox-hover .column:hover .overlay {
        opacity: 1;
    }

    #gallery-lightbox-hover .text {
        color: white;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
    }
</style>


<script>
    function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {
    slideIndex = 1
  }
  if (n < 1) {
    slideIndex = slides.length
  }
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].className += " active";
  captionText.innerHTML = dots[slideIndex - 1].alt;
}

</script>
